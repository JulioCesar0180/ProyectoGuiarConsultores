{% load staticfiles %}

<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="height: 500px">
    <div class="carousel-inner" style="height: 500px">
        <div class="carousel-item active" data-interval="10000" style="height: 500px">
            <img src="{% static 'images/carousel-1.png' %}" class="d-block w-100" alt="..." style="height: 500px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carousel-2.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carousel-3.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <div id="empresa-prev-link"></div>
</div>
