{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guiar Consultores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consultora y Corredora de Seguros">
    <meta name="author" content="Jaiko Suno">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.bxslider.css' %}">
    <link rel="stylesheet" href="{% static 'css/jPushMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <script src="https://kit.fontawesome.com/a8e077e6ff.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        <div class="main-nav">
            <div class="logo-left">
                <a data-scroll href="#home">
                    <img src="{% static 'images/logoGC.png' %}" alt="GuiarConsultores" style="width: 250px">
                </a>
            </div>
            <div class="menu-button toggle-menu menu-right push-body">
                <button class="btn"><i class="fas fa-bars" style="color: blue"></i></button>
            </div>
        </div>

        <nav id="main-navigation" class="nav-menu nav-menu-vertical nav-menu-right">
            <ul class="list-inline">
                <li class="current"><a href="#home">Inicio</a></li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'home' %}" >MideTuRiesgo</a>
                    {% else %}
                        <a href="{% url 'MTRlogin' %}">MideTuRiesgo</a>
                    {% endif %}
                </li>
				<li><a href="#courses">Servicios</a></li>
				<li><a href="#portfolio">Acerca de</a></li>
				<li><a href="#client-feedback">Nuestros Clientes</a></li>
				<li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block script_js %}
    {% endblock %}
</body>
</html>
