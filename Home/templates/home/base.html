{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>GuiarConsultores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GuiarConsultores">
    <meta name="author" content="JaikoSuno">

    <!-- FAVICON -->
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a8e077e6ff.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%  static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.bxslider.css' %}">
    <link rel="stylesheet" href="{% static 'css/jPushMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->

</head> <!-- head -->
<body>
    <!-- ============== start wrapper  ============== -->
    <div id="wrapper">
		<!-- main-nav -->
        <div class="main-nav">
			<div class="logo-left">
				<a data-scroll href="#home">
					<img src="{% static 'images/logoGC.png' %}" alt="logo">
				</a>
			</div>
			<div class="menu-button toggle-menu menu-right push-body">
				<button><i class="fa fa-bars"></i></button>
			</div>
		</div> <!-- //end main-nav -->

		<!--=========================
			Start area for Menu
		============================== -->
		<nav id="main-navigation" class="nav-menu nav-menu-vertical nav-menu-right">
			<ul class="list-inline">
				<li class="current"><a href="#home">home</a></li>
				<li><a href="#features">Bienvenidos</a></li>
				<li><a href="#courses">Acerca de</a></li>
				<li><a href="#portfolio">Servicios</a></li>
				<li><a href="#teams">Alianzas</a></li>
				<li><a href="#client-feedback">Nuestro trabajo</a></li>
				<li><a href="#contact">Contacto</a></li>
			</ul>
		</nav>
		<!-- End of menu area -->
        {% block content %}
        {% endblock %}
	</div> <!-- //end wrapper -->

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- loader -->
  <script src="{% static 'js/loader.min.js' %}"></script>
  <script src="{% static 'js/preloader.js'%}"></script>
  <!-- animation effects -->
  <script src="{% static 'js/wow.min.js' %}"></script>
  <!-- count-down -->
  <script src="{% static 'js/jquery.inview.min.js' %}"></script>
  <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <!-- content slider -->
  <script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
  <!-- google maps -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/gmaps.js"></script>
  <script src="js/init-map.js"></script>
  <!-- pushmenu -->
  <script src="{% static 'js/jPushMenu.js' %}"></script>
  <!-- smooth navigation -->
  <script src="{% static 'js/mousescroll.js'%}"></script>
  <script src="{% static 'js/jquery.nav.js' %}"></script>
  <!-- filter portfolio & lightbox -->
  <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <script src="{% static 'js/lightbox.min.js' %}"></script>
  <!-- smooth scrool -->
  <script src="{% static 'js/smoothscroll.js' %}"></script>
  <!-- custom js -->
  <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
