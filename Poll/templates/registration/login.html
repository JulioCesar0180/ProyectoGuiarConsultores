{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <script src="https://kit.fontawesome.com/a8e077e6ff.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

    <title>Iniciar Sesión</title>

</head>

<body>
<div class="container-fluid gc-container-login" style="background-image: url('https://images7.alphacoders.com/311/311578.jpg')">
    <div class="card" style="width: 21rem; margin: 0 auto; border: none;">
        <div style="background-color: white; padding: 30px">
            <figure style="margin: 0" href="{% url 'homeGC' %}">
                <img src="{% static 'images/logoGC.png' %}" class="card-img-top" alt="...">
            </figure>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center" style="color: white">Bienvenido</h3>
            {% for message in messages %}
                <div class="alert alert-danger" role="alert" style="font-size: 8pt">
                    {{ message }}
                </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.rut.id_for_label }}" style="color: white">Rut</label>
                    {{ form.rut }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" style="color: white;">Contraseña</label>
                    {{ form.password }}
                </div>
                <center><button type="submit" class="btn gc-btn-login">Ingresar</button></center>
            </form>
            <div class="list-group" style="margin-top: 10px">
                <center><a class="list-group-item gc-btn-login" href="{% url 'signup' %}">Registrarse</a></center>
                <center><a class="list-group-item gc-btn-login" href="{% url 'reset_password' %}">¿Olvidó su contraseña?</a></center>
            </div>
        </div>
    </div>
</div>
</body>
</html>
