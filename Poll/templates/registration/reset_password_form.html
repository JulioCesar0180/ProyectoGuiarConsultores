{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<style>
    .asteriskfield{
        display: none;
    }

    form .alert ul li {
        list-style: none;
    }

    form .alert ul {
        padding: 0;
        margin: 0;
    }
</style>
<div class="center">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card2">
                <div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="card-body">
                    <font color="white">
                        <center>
                            <h2>Recuperar Contraseña</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="control-group">
                                    <label class="control-label" for="password1">Ingrese una nueva Contraseña</label>
                                    <div class="controls">
                                        <input name="password1" type="password" class="input-large" id="password1" value="">
                                    </div>
                                </div>
                                <p>
                                <div class="control-group">
                                    <label class="control-label" for="password2">Repita su nueva Contraseña</label>
                                    <div class="controls">
                                        <input name="password2" type="password" class="input-large" id="password2" value="">
                                    </div>
                                </div>
                                <p>
                                <p>
                                <button type="submit" class="btn login_btn">Cambiar Contraseña</button>
                            </form>
                        </center>
                    </font>
                </div>

                <div class="card-footer">
                    <div align="center">
                        <a href="{% url 'login' %}"> Iniciar Sesión </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
