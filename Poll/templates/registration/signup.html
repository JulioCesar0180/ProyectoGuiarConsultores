{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/registration.css'%}">
{% endblock %}

{% block content %}
    <div class="center">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card2">
                    <div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div align="center">
                        <font color="white"><h2>Crear Cuenta</h2></font>
                    </div>
                    <div class="center-form">
                        <font color="white">
                            <form method="post">
                                {% csrf_token  %}
                                <!--{{ form|crispy }}-->

                                <div class="control-group">
                                    <label class="control-label" for="rut">RUT de la Empresa</label>
                                    <div class="controls">
                                        <input name="rut" type="text" class="input-large" id="rut" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="name">Nombre de la Empresa</label>
                                    <div class="controls">
                                        <input name="name" type="text" class="input-large" id="name" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="address">Dirección de la Empresa</label>
                                    <div class="controls">
                                        <input name="address" type="text" class="input-large" id="address" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="nombre_representante">Nombre del Contacto</label>
                                    <div class="controls">
                                        <input name="nombre_representante" type="text" class="input-large" id="nombre_representante" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="rut_representante">RUT del Contacto</label>
                                    <div class="controls">
                                        <input name="rut_representante" type="text" class="input-large" id="rut_representante" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="email_representante">Email del Contacto</label>
                                    <div class="controls">
                                        <input name="email_representante" type="text" class="input-large" id="email_representante" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="telefono_representante">Número de Celular del Contacto</label>
                                    <div class="controls">
                                        <input name="telefono_representante" type="text" class="input-large" id="telefono_representante" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="password1">Contraseña</label>
                                    <div class="controls">
                                        <input name="password1" type="password" class="input-large" id="password1" value="">
                                    </div>
                                </div>
                                <p>

                                <div class="control-group">
                                    <label class="control-label" for="password2">Repita Contraseña (Confirmación)</label>
                                    <div class="controls">
                                        <input name="password2" type="password" class="input-large" id="password2" value="">
                                    </div>
                                </div>

                            </form>
                        </font>
                    </div>
                    <div class="card-footer">
                        <div align="center">
                            <button type="submit" class="btn login_btn">Crear Cuenta</button>
                            <p>
                            <a href="{% url 'MTRlogin' %}"> Regresar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
