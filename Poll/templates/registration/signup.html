{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/registration.css'%}">
{% endblock %}

{% block content %}
    <style>
        .asteriskfield{
            display: none;
        }

        form .alert ul li {
            list-style: none;
        }

        form .alert ul {
            padding: 0;
            margin: 0;
        }
    </style>
    <div class="center">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card2">
                    <div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <font color="white">
                            <h2>Crear Cuenta</h2>
                            <form method="post">
                                {% csrf_token  %}
                                {{ form|crispy }}
                                <center><button type="submit" class="btn login_btn">Crear Cuenta</button></center>
                            </form>
                        </font>
                    </div>
                    <div class="card-footer">
                        <div align="center">
                            <a href="{% url 'MTRlogin' %}"> Regresar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
