{% extends 'header.html' %}

{% block content %}

    <h2>Establecer nueva contraseña</h2>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    {% else %}

        <p style="color:red," >Token Inválido</p>
        <p>
            <a href="{% url 'password_reset' %}">Solicitar nuevo token de reinicio de contraseña</a>
        </p>

    {% endif %}

{% endblock %}
