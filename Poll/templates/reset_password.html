{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<style>
    .asteriskfield{
        display: none;
    }

    form .alert ul li {
        list-style: none;
    }

    form .alert ul {
        padding: 0;
        margin: 0;
    }
</style>
<div class="center">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card2">
                {% if messages %}
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            <p>{{ message }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                <div class="card-body">
                    <font color="white">
                        <center>
                            <h2>Recuperar Contraseña</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="control-group">
                                    <label class="control-label" for="email">Ingrese su Correo Electrónico</label>
                                    <div class="controls">
                                        <input name="email" type="email" class="input-large" id="email" value="">
                                    </div>
                                </div>
                                <p>
                                <p>
                                <button type="submit" class="btn login_btn">Enviar</button>
                            </form>
                        </center>
                    </font>
                </div>

                <div class="card-footer">
                    <div align="center">
                        <a href="{% url 'MTRlogin' %}"> Regresar </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
